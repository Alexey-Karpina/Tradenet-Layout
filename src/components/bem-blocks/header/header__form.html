<section class="header__form form">
  <picture>
    <source srcset="../../images/logo.jpg" media="(min-width: 1049px)" />
    <img src="../../images/mobile/logo.jpg" alt="" class="form__logo" />
  </picture>
  <div class="form__title">
    Youâ€™re one step away from joining our elite trading team
  </div>
  <div class="form__subtitle">
    Just fill in the fields below with your personal data
  </div>
  <form action="" class="form__trial">
    <div class="form__container">
      <label for="firstname" id="firstname">
        <input
          type="text"
          name="firstname"
          class="form__input"
          placeholder="First name"
          required
          pattern="[a-zA-Z]{3,}"
        />
      </label>
      <label for="lastname" id="lastname">
        <input
          type="text"
          name="lastname"
          class="form__input"
          placeholder="Last name"
          required
          pattern="[a-zA-Z]{3,}"
        />
      </label>
      <label for="email" id="email">
        <input
          type="email"
          name="email"
          class="form__input"
          placeholder="Email"
          required
          pattern="[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*"
        />
                  
      </label>
      <label for="countries" id="country">
        <select name="countries" id="form__select" class="form__input" required>
          <option value="">Please select country</option>
          <option value="Romania">Romania</option>
          <option value="Romania">Ukaraine</option>
          <option value="Romania">USA</option>
        </select>
      </label>
      <label for="prefix" id="phone">
        <input
          type="tel"
          name="prefix"
          class="form__input form__phone-prefix"
          placeholder="+40000"
          required
          pattern="[0-9]{,4}"
        />
        <input
          type="tel"
          name="phone"
          class="form__phone"
          placeholder="Phone"
          required
          pattern="[0-9]{7,}"
          title="Enter more than 7 digits"
        />
      </label>
    </div>
    <button class="form__submit button-primary" type="submit">
      Try a 14-day trial period
    </button>
  </form>
  <p class="form__about">
    You will be contacted shortly by one of our trading mentors
  </p>
</section>
